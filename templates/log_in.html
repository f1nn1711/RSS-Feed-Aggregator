<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a href="#" class="navbar-brand" style="margin-left: 20px;">RSS News Feed</a>
	</nav>
	<div class="container">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for m in messages %}
					<p style="font-size:18px; margin-top: 10px;" class="alert alert-warning">{{m}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<p>Please log in or create an account <a href="{{ url_for('sign_up') }}">here.</a></p>
		<form action="#" method="post">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username">

			<label for="password">Password:</label>
			<input type="password" name="password" id="password">

			<button type="submit">Log In</button>
		</form>
	</div>
</body>
</html>
